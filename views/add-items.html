<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>CRUD</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">CRUD</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="add-items.html">Add Item</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">shopping_cart</i>
              <input id="itemName" type="text" class="validate" name="name"/>
              <label for="itemName">Item Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">request_quote</i>
              <input id="price" type="tel" class="validate" />
              <label for="price">Price</label>
            </div>
          </div>
          <button class="btn">Add item</button>
        </form>
      </div>
    </div>
  </body>
</html>
